#配置连接池
spring.datasource.url=jdbc:mysql:///dbgoods?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis
#连接数据库时等待时长。
mybatis.confinguration.default-statement-timeout=30
#用驼峰规则命名
mybatis.confinguration.map-underscore-to-camel-case=ture
logging.level.com.cy=DEBUG
#文件前缀和后缀。
mybatis.mapper-locations=classpath:/mapper/*/*.xml
